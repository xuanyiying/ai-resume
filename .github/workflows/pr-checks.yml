name: PR Checks

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
          requireScope: false

  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'packages/backend/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            frontend:
              - 'packages/frontend/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            docker:
              - 'packages/backend/Dockerfile'
              - 'packages/frontend/Dockerfile'
              - 'docker-compose.yml'

  test-backend-pr:
    name: Test Backend (PR)
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true'
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: resume_optimizer_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup database
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/resume_optimizer_test
        run: |
          npx prisma migrate deploy

      - name: Run backend tests
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/resume_optimizer_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key
          OPENAI_API_KEY: test-key
        run: pnpm run test

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const testStatus = '${{ job.status }}';
            const comment = `## Backend Test Results\n\n${testStatus === 'success' ? '✅ All tests passed!' : '❌ Tests failed. Please review the logs.'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  test-frontend-pr:
    name: Test Frontend (PR)
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        working-directory: packages/frontend
        run: pnpm run test

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const testStatus = '${{ job.status }}';
            const comment = `## Frontend Test Results\n\n${testStatus === 'success' ? '✅ All tests passed!' : '❌ Tests failed. Please review the logs.'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lint-pr:
    name: Lint Code (PR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Comment PR with lint results
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const lintStatus = '${{ job.status }}';
            const comment = `## Lint Results\n\n${lintStatus === 'success' ? '✅ No linting issues!' : '❌ Linting issues found. Please review the logs.'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  docker-build-pr:
    name: Build Docker Images (PR)
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.docker == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./packages/backend/Dockerfile
          push: false
          cache-from: type=gha

      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./packages/frontend/Dockerfile
          push: false
          cache-from: type=gha

      - name: Comment PR with build results
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const buildStatus = '${{ job.status }}';
            const comment = `## Docker Build Results\n\n${buildStatus === 'success' ? '✅ Docker images built successfully!' : '❌ Docker build failed. Please review the logs.'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [validate-pr, test-backend-pr, test-frontend-pr, lint-pr, docker-build-pr]
    if: always()
    steps:
      - name: Check PR status
        run: |
          if [ "${{ needs.validate-pr.result }}" == "failure" ] || \
             [ "${{ needs.test-backend-pr.result }}" == "failure" ] || \
             [ "${{ needs.test-frontend-pr.result }}" == "failure" ] || \
             [ "${{ needs.lint-pr.result }}" == "failure" ] || \
             [ "${{ needs.docker-build-pr.result }}" == "failure" ]; then
            echo "PR checks failed"
            exit 1
          fi
          echo "All PR checks passed"
